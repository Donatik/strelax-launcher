<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Обновление лаунчера</title>
  <link rel="stylesheet" href="style/updater.css">
</head>
<body>
  <div class="updater-container">
    <div class="loader">
      <div class="spinner"></div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>
    <div class="status-message">Проверка обновлений...</div>
    <div class="version-info">
      Текущая версия: <span id="currentVersion">1.0.0</span>
    </div>
  </div>
  <script src="../src/updater.js"></script>
</body>
</html>
